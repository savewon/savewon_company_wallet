<template class="task-template">
  <section id="ether-section" class="section js-section u-category-communication">

      <table>
        <tr>
          <td style="width:120px;">받는 주소</td>
          <td><input type="text" id="etherToAddress" value="" class="demo-input" style="width:100%;" placeholder="주소입력"></td>

        <tr>
          <td style="width:120px;">수량</td>
          <td><input type="text" id="etherMount" value="" class="demo-input" style="width:100%;" placeholder="수량입력"></td>

          <td style="width:120px;">BlockHash번호</td>

        수수료 : <input type="text" id="pee" value="" class="demo-input" placeholder="전송속도"><br>
        <br>
        blockHash : <span class="text-response" id="etherBlockHash"></span>
        <br> -->
        <br>
        <button class="demo-button" type="button" id="sendEthereumButton" name="button">전송하기</button>
    </div>


    <script type="text/javascript">
      require('./src/renderer/transfer/etherTransaction')
    </script>
  </section>
</template>
